<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Journal Playlist THE KRIPPER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      text-align: center;
    }

    .slideshow {
      position: relative;
      width: 85%;
      max-width: 900px;
      height: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      margin-bottom: 15px;
      background: #000;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
      background: #000;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 28px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .active {
      background-color: white;
    }

    audio {
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Journal Playlist ðŸŽ¶</h1>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slides">
      <img src="Journal-Playlist.jpg" alt="Halaman 1">
      <img src="Journal-1.jpg" alt="Halaman 2">
      <img src="Journal-2.jpg" alt="Halaman 3">
      <img src="Journal-3.jpg" alt="Halaman 4">
      <img src="Journal-4.jpg" alt="Halaman 5">
      <img src="Journal-5.jpg" alt="Halaman 6">
      <img src="Journal-6.jpg" alt="Halaman 7">
      <img src="Last-page.jpg" alt="Halaman 8">
    </div>
    <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- Indikator -->
  <div class="dots" id="dots"></div>

  <!-- Musik -->
  <audio id="audioPlayer" controls>
    <source src="" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar musik.
  </audio>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;
    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = audioPlayer.querySelector("source");
    const dotsContainer = document.getElementById("dots");

    // Daftar lagu sesuai urutan slide
    const songs = {
      1: "Virgoun - Surat Cinta Untuk Starla | A Love Letter To Starla (Official Lyric Video)",
      2: "wwd.mp3juice.blog - Nuh... - Teruntuk Mia (Official Lyric Video) (192 KBps).mp3",
      3: "wwd.mp3juice.blog - Jaz - Bersamamu (Lyrics) (192 KBps).mp3",
      4: "wwd.mp3juice.blog - yung kai - blue (Lyrics) (192 KBps).mp3",
      5: "wwd.mp3juice.blog - Stephanie Poetri - I Love You 3000 (Lyrics) (192 KBps).mp3",
      6: "wwd.mp3juice.blog - Nadhif Basalamah - bergema sampai selamanya (Official Lyric Video) (192 KBps).mp3"
    };

    // Buat dot indikator
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function updateSlide() {
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[slideIndex].classList.add("active");

      // Atur musik
      if (songs[slideIndex]) {
        audioSource.src = songs[slideIndex];
        audioPlayer.load();
        audioPlayer.play();
      } else {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }
    }

    function moveSlide(n) {
      slideIndex += n;
      if (slideIndex < 0) slideIndex = totalSlides - 1;
      if (slideIndex >= totalSlides) slideIndex = 0;
      updateSlide();
    }

    function goToSlide(n) {
      slideIndex = n;
      updateSlide();
    }

    // Set slide pertama
    updateSlide();
  </script>
</body>
</html>
